<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>COVID-19 3D Model Sample</title>
    <style>
        model-viewer {
            margin: auto;
        }
    </style>
</head>

<body>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">

    </script>

    <model-viewer preload poster="https://vitalify.jp/app-lab/wp-content/uploads/2020/02/colona.png" ar
        alt="COVID-19 Virus Model" src="https://udl.vitalify.asia/corona/coronavirus.glb"
        ios-src="https://udl.vitalify.asia/corona/coronavirus.usdz" style="width:800px;height:1000px;"
        shadow-intensity="0.7" camera-controls interaction-prompt="auto" auto-rotate ar magic-leap>
    </model-viewer>
</body>

</html>
